<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem Criptografada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Autenticação</h3>
    <form id="login-form">
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <h3>Criptografia</h3>
    <form id="encryption-form" style="display: none;">
        <label for="entrada">Mensagem:</label>
        <input type="text" id="entrada" name="entrada" style="width: 400px;">
        <br>
        <button type="submit" id="submit" style="margin-top: 5px; margin-bottom: 5px;">Converter mensagem!</button>
        <br>
        <br>
        <textarea id="resultado" name="resultado" cols="30" rows="10"></textarea>
    </form>

    <script src="script.js"> </script>

</body>
</html>
